<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollabCloud</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4a90e2;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }

    .logo {
      height: 40px;
    }

    .site-title {
      margin-left: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
    }

    nav a {
      text-align: center;
      color: white;
      text-decoration: none;
      margin: 5px 0;
      padding: 10px;
      background-color: #357ABD;
      border-radius: 5px;
      font-size: 16px;
    }

    .hero {
      padding: 30px 15px;
      text-align: center;
      background-color: #e3f2fd;
    }

    .hero h1 {
      font-size: 24px;
    }

    .hero p {
      font-size: 15px;
    }

    .discord-button {
      background-color: #7289da;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="site-title">CollabCloud</div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="https://discord.gg/MEMMyRQJA9">Join</a>
    <a href="#">About</a>
  </nav>

  <div class="hero">
    <h1>Welcome to CollabCloud</h1>
    <p>An unofficial platform for everything related to the International Baccalaureate.</p>
    <a href="https://discord.gg/MEMMyRQJA9" class="discord-button">Join Our Discord</a>
  </div>
</body>
</html>
